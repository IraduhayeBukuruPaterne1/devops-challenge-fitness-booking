<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking List</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">All Bookings</h1>
    <ul class="list-group">
      {% for booking in bookings %}
        <li class="list-group-item">
          <strong>{{ booking.user_name }}</strong> booked <em>{{ booking.fitness_class.title }}</em> on {{ booking.booking_date }}
        </li>
      {% empty %}
        <li class="list-group-item">No bookings available.</li>
      {% endfor %}
    </ul>
    <a href="/book/" class="btn btn-primary mt-4">Book a Class</a>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
