version: "3.8"

services:
  db:
    image: postgres:14
    container_name: fitness_db
    environment:
      POSTGRES_USER: postgres           # Creates the 'postgres' role
      POSTGRES_PASSWORD: postgres       # Sets the password
      POSTGRES_DB: fitness_booking_db   # Creates the database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fitness_network

  web:
    build: .
    container_name: fitness_web
    ports:
      - "8000:8000"
    networks:
      - fitness_network
    depends_on:
      - db

volumes:
  postgres_data:

networks:
  fitness_network:
    driver: bridge

